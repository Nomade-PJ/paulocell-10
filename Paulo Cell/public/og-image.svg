<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Fundo laranja -->
  <rect width="1200" height="630" fill="#FF8C00" />
  
  <!-- Círculo de destaque central -->
  <circle cx="600" cy="315" r="250" fill="#FF9F33" />
  
  <!-- Smartphones e Apple logo -->
  <g transform="translate(400, 150) scale(1.5)">
    <!-- Smartphone Android (esquerda) -->
    <rect x="50" y="100" width="100" height="180" rx="10" fill="#333" />
    <rect x="60" y="120" width="80" height="140" rx="5" fill="#4CAF50" />
    <circle cx="100" cy="270" r="10" fill="#EEE" />
    
    <!-- Smartphone Apple (direita) -->
    <rect x="250" y="100" width="100" height="180" rx="10" fill="#333" />
    <rect x="260" y="120" width="80" height="140" rx="5" fill="#000" />
    <circle cx="300" cy="270" r="10" fill="#EEE" />
    
    <!-- Símbolo da Apple (centro) -->
    <path d="M200 70 C220 70 235 85 235 105 C235 125 220 140 200 140 C180 140 165 125 165 105 C165 85 180 70 200 70 Z" fill="#FFF" />
    <path d="M170 130 C170 170 150 220 130 240 C150 245 170 240 190 225 C210 240 230 245 250 240 C230 220 210 170 210 130 Z" fill="#FFF" />
  </g>
  
  <!-- Texto Paulo Cell -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFF">PAULO CELL</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#FFF">Sistema de Gerenciamento para Assistência Técnica</text>
</svg> 